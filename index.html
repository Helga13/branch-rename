<html>
    <head>
        <title>Просто я ленив</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    </head>
    <script src="./js/functions.js"></script>
    <body>
        <audio src="./audio/apihost.ru_voice.mp3" id="sound"></audio>
        <div class="wrapper">
            <img src="./img/Bitmap.png" class="bitmap" />
            <h1 class="title">Просто я очень ленив...</h1>
            <form class="type-buttons-container" id="type-buttons-container">
                <div class="container">
                    Тип ветки:
                    <input
                        type="radio"
                        value="feature/"
                        checked="checked"
                        name="branchType"
                        class="form-element"
                        id="feature-radio"
                    />
                    <label for="feature-radio" class="radio-label"
                        >Feature</label
                    >
                    <input
                        type="radio"
                        value="hotfix/"
                        name="branchType"
                        id="hotfix-radio"
                        class="form-element"
                    />
                    <label for="hotfix-radio" class="radio-label">HotFix</label>
                    <input
                        type="radio"
                        value="global/"
                        name="branchType"
                        id="global-radio"
                        class="form-element"
                    />
                    <label for="global-radio" class="radio-label">Global</label>
                </div>
                <div class="container">
                    <label for="translit" class="radio-label"
                        >Транслировать название</label
                    >
                    <input
                        type="checkbox"
                        value="en"
                        checked="checked"
                        name="language"
                        id="translit"
                        class="form-element"
                    />
                </div>
            </form>
            <div class="input-wrapper">
                <input
                    id="name"
                    placeholder="Скорми мне название ветки..."
                    class="name"
                />
                <div class="input-button" onClick="convertValue();">
                    Магия, блеат!
                </div>
            </div>
            <div id="root">
                <img
                    src="./img/tenor.gif"
                    id="magic-img"
                    class="magic-img--hidden"
                />
                <div
                    id="result-wrapper"
                    class="result-wrapper result-wrapper--hidden"
                >
                    <h2 class="result-title">
                        Ого, так вот это как, неплохо бы запомнить:
                    </h2>
                    <div class="result-input-wrapper">
                        <input
                            type="text"
                            class="result-input"
                            disabled="disabled"
                            id="result-input"
                        />
                        <div
                            class="result-input-button"
                            onClick="copyToClipboard();"
                        >
                            <span id="copy-button" class="copy">
                                Копировать
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
